<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GalaxyGarage Service{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #preloader {
            position: fixed;
            inset: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            color: white;
        }

        .loader {
            border: 4px solid white;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-black text-white">

<!-- PRELOADER -->
<div id="preloader">
    <div class="flex flex-col items-center border border-white px-6 sm:px-14 py-8 sm:py-10 text-center">
        <h1 class="text-xl sm:text-3xl lg:text-4xl tracking-[0.25em] mb-3 uppercase">
            Galaxy Garage
        </h1>
        <p class="text-xs sm:text-sm tracking-widest text-white/60 uppercase">
            trust • quality • speed
        </p>
        <div class="loader"></div>
    </div>
</div>

<!-- NAVBAR -->
<nav class="fixed top-0 left-0 w-full z-40 backdrop-blur-md bg-black/60 border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-8 py-4 flex items-center justify-between">

        <a href="/" class="text-sm sm:text-lg tracking-[0.3em] font-semibold uppercase">
            GalaxyGarage
        </a>

        <!-- DESKTOP MENU -->
        <ul class="hidden md:flex items-center gap-10 text-xs sm:text-sm tracking-widest uppercase">
            <li><a href="{% url 'services' %}" class="hover:text-white/70 transition">Services</a></li>
            <li><a href="#" class="hover:text-white/70 transition">About</a></li>
            <li>
                <a href="#" class="border border-white/20 px-5 py-2 hover:bg-white hover:text-black transition">
                    Contact
                </a>
            </li>
        </ul>

        <!-- MOBILE BUTTON -->
        <button id="menuBtn" class="md:hidden text-white text-2xl">
            ☰
        </button>
    </div>

    <!-- MOBILE MENU -->
    <div id="mobileMenu" class="hidden md:hidden border-t border-white/10 bg-black/90">
        <ul class="flex flex-col items-center py-6 gap-6 text-sm tracking-widest uppercase">
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#" class="border border-white/20 px-6 py-2">
                    Contact
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- CONTENT -->
<div id="mainContent" class="hidden pt-24 sm:pt-32 min-h-screen">
    {% block content %}{% endblock %}
</div>

<script>
    // Preloader
    setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('mainContent').classList.remove('hidden');
    }, 2000);

    // Mobile menu
    document.getElementById('menuBtn').onclick = () => {
        document.getElementById('mobileMenu').classList.toggle('hidden');
    };
</script>

</body>
</html>
